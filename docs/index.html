<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propuesta de San Valentín</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- PANTALLA 1 -->
  <div id="screen1" class="screen active">
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div id="buttonContainer">
      <button id="btnSi">Sí</button>
      <button id="btnNo">No</button>
    </div>
  </div>

  <!-- PANTALLA 2 -->
  <div id="screen2" class="screen">
    <h2>Espera, antes ve esto...</h2>
  </div>

  <!-- PANTALLA 3: Carrusel Infinito -->
  <div id="screen3" class="screen">
    <div class="carousel-title">
      Algunos Recuerdos Juntos Jejeje
    </div>
    <div class="carousel">
      <div class="slides">
        <!-- Orden original: 7 imágenes y 1 video -->
        <div class="slide">
          <img src="img/Mascarilla.jpeg" alt="Imagen 1">
        </div>
        <div class="slide">
          <img src="img/Imagen2.jpeg" alt="Imagen 2">
        </div>
        <div class="slide">
          <img src="img/Imagen3.jpeg" alt="Imagen 3">
        </div>
        <div class="slide">
          <img src="img/Espejo.jpeg" alt="Imagen 4">
        </div>
        <div class="slide">
          <img src="img/Imagen5.jpeg" alt="Imagen 5">
        </div>
        <div class="slide">
          <img src="img/Imagen6.jpeg" alt="Imagen 6">
        </div>
        <div class="slide">
          <img src="img/Imagen7.jpeg" alt="Imagen 7">
        </div>
        <div class="slide">
          <video src="img/Video_1.mp4" muted playsinline autoplay poster="img/VideoPoster.jpeg"></video>
        </div>
      </div>
    </div>

    <!-- Overlay con una sola opción "Sí" -->
    <div id="finalMessage" class="final-message">
      <p class="final-text">¿Entonces, quieres ser mi San Valentín?</p>
      <div class="final-buttons">
        <button id="finalYes">Sí</button>
      </div>
    </div>
  </div>

  <!-- PANTALLA 4: Mensaje final -->
  <div id="screen4" class="screen">
    <h2>Siiiii, TE AMO LOQUITA Y GRACIAS POR SER MI SAN VALENTIN (TAS CRAZY)</h2>
    <img id="gatos" src="img/Gatos.jpg" alt="Gatos">
  </div>


  <script src="js/script.js"></script>
</body>
</html>
